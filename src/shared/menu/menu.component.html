<div class="menu-item-container">
  <div
    *ngFor="let item of menuItems"
    class="menu-item"
    routerLinkActive="active"
    [routerLink]="item.route"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon
      class="menu-mat-icon"
      [svgIcon]="item.icon"
    ></mat-icon>
    {{item.label}}
  </div>
</div>

<div
  class="menu-item logout"
  (click)="logout()"
>
  <mat-icon
    class="menu-mat-icon red-icon"
    svgIcon="logout"
  ></mat-icon>
  Logout
</div>
