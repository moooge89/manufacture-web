<div
  *ngIf="filterDescription"
  class="filter-container"
>

  <app-input
    class="name-filter"
    placeholder="Name..."
    [withDebounce]="true"
  ></app-input>

  <app-dropdown
    class="country-filter"
    label="Country"
    [getId]="getId"
    [getName]="getName"
    [elements]="filterDescription.countries"
  ></app-dropdown>

  <app-number-range
    class="price-filter"
    title="Price"
  ></app-number-range>

</div>
