<mat-form-field appearance="fill">
  <mat-label>{{placeholder}}</mat-label>
  <input
    matInput
    [(ngModel)]="value"
    [ngModelOptions]="{standalone: true}"
    [placeholder]="placeholder"
    [type]="type"
    (ngModelChange)="onValueChange(value)"
    (focus)="focused.emit()"
  >
</mat-form-field>
