<section class="block table-section">

  <span class="big-bold">Market</span>

  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon svgIcon="filter"></mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-dynamic-filter
      [descriptions]="descriptions"
    ></app-dynamic-filter>

  </mat-expansion-panel>

  <app-table
    [headers]="headers"
    [rows$]="persons$"
    [columnNames]="columnNames"
    (rowClicked)="handlePersonClick($event)"
  ></app-table>

</section>
