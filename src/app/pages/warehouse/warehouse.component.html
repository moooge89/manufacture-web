<section class="block table-section">

  <span class="big-bold">Materials</span>

  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon svgIcon="filter"></mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-filter
      [filterMetaInfo]="filterMetaInfo"
      (filterChanged)="onFilterChange($event)"
    ></app-filter>
  </mat-expansion-panel>

  <app-table
    [headers]="['Icon', 'Material name', 'Available (kg)', 'Used in']"
    [rows$]="materials$"
    [columnNames]="['icon', 'name', 'available', 'usedIn']"
    [isMatIcon]="isMatIcon"
    (rowClicked)="onRowClick($event)"
  ></app-table>

</section>
