<section class="block">

  <span class="big-bold">Report</span>

  <div class="content">

    <div class="filter-container">

      <div class="dropdowns-container-with-title">
        <span>1 team:</span>

        <div class="dropdowns-container">

          <app-dropdown
            label="Factory"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="factoriesToShow"
            [selectedElementId]="firstFactoryId"
            (idChanged)="onFirstFactoryChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Department"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="firstDepartmentsToShow"
            [selectedElementId]="firstDepartmentId"
            [emptyMessage]="emptyMessageForFirstDepartment"
            (idChanged)="onFirstDepartmentChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Team"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="firstTeamsToShow"
            [selectedElementId]="firstTeamId"
            [emptyMessage]="emptyMessageForFirstTeam"
            (idChanged)="onFirstTeamChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Team"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="firstTeamsToShow"
            [selectedElementId]="firstTeamId"
            [emptyMessage]="emptyMessageForFirstTeam"
            (idChanged)="onFirstTeamChange($event)"
          ></app-dropdown>

        </div>

      </div>

      <div class="dropdowns-container-with-title">
        <span>2 team:</span>

        <div class="dropdowns-container">

          <app-dropdown
            label="Factory"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="factoriesToShow"
            [selectedElementId]="secondFactoryId"
            (idChanged)="onSecondFactoryChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Department"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="secondDepartmentsToShow"
            [selectedElementId]="secondDepartmentId"
            [emptyMessage]="emptyMessageForSecondDepartment"
            (idChanged)="onSecondDepartmentChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Team"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="secondTeamsToShow"
            [selectedElementId]="secondTeamId"
            [emptyMessage]="emptyMessageForSecondTeam"
            (idChanged)="onSecondTeamChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Team"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="secondTeamsToShow"
            [selectedElementId]="secondTeamId"
            [emptyMessage]="emptyMessageForSecondTeam"
            (idChanged)="onSecondTeamChange($event)"
          ></app-dropdown>

        </div>

      </div>

    </div>

    <div class="buttons-container">

      <app-button
        text="Generate"
        [isDisabled]="isButtonDisabled"
        [disabledMessage]="disabledButtonMsg"
        (clicked)="generateReport()"
      ></app-button>

      <app-button
        text="See report"
        disabledMessage="Generate report first"
        [isDisabled]="true"
      ></app-button>

    </div>

  </div>


</section>
