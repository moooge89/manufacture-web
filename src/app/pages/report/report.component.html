<section class="block">

  <span class="big-bold">Report</span>

  <div class="content">

    <div class="filter-container">

      <div class="dropdowns-container-with-title">
        <span>1 team:</span>

        <div class="dropdowns-container">

          <app-dropdown
            label="Factory"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="factories"
            [selectedElementId]="reportFilter.firstFactoryId"
            [useElementEmitting]="true"
            (elementChanged)="onFirstFactoryChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Department"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="firstDepartments"
            [selectedElementId]="reportFilter.firstDepartmentId"
            [emptyMessage]="emptyMessageForFirstDepartment"
            [useElementEmitting]="true"
            (elementChanged)="onFirstDepartmentChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Team"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="firstTeams"
            [selectedElementId]="reportFilter.firstTeamId"
            [emptyMessage]="emptyMessageForFirstTeam"
            (idChanged)="onFirstTeamChange($event)"
          ></app-dropdown>

        </div>

      </div>

      <div class="dropdowns-container-with-title">
        <span>2 team:</span>

        <div class="dropdowns-container">

          <app-dropdown
            label="Factory"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="factories"
            [selectedElementId]="reportFilter.secondFactoryId"
            [useElementEmitting]="true"
            (elementChanged)="onSecondFactoryChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Department"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="secondDepartments"
            [selectedElementId]="reportFilter.secondDepartmentId"
            [emptyMessage]="emptyMessageForSecondDepartment"
            [useElementEmitting]="true"
            (elementChanged)="onSecondDepartmentChange($event)"
          ></app-dropdown>

          <app-dropdown
            label="Team"
            [isMultiple]="false"
            [getId]="getId"
            [getName]="getName"
            [elements]="secondTeams"
            [selectedElementId]="reportFilter.secondTeamId"
            [emptyMessage]="emptyMessageForSecondTeam"
            (idChanged)="onSecondTeamChange($event)"
          ></app-dropdown>

        </div>

      </div>

    </div>

    <div class="buttons-container">

      <app-button
        text="Generate"
        [isDisabled]="isGenerateButtonDisabled"
        [disabledMessage]="generateButtonDisableMsg"
        (clicked)="generateReport()"
      ></app-button>

      <app-button
        text="See report"
        [isDisabled]="isSeeButtonDisabled"
        [disabledMessage]="seeButtonDisabledMsg"
        (clicked)="seeGeneratedReport()"
      ></app-button>

    </div>

  </div>


</section>
