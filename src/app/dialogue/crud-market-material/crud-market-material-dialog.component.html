<div class="form">

  <div class="form-cell-title">Icon</div>
  <div class="form-cell-value">
    <app-dropdown
      label="Icon"
      [getId]="getId"
      [getName]="getName"
      [elements]="icons"
      [isMultiple]="false"
      [selectedElementId]="copyMaterial.icon"
      [inputError]="iconError"
      (valueChanged)="onIconChange($event)"
    ></app-dropdown>
  </div>

  <div class="form-cell-title">Name</div>
  <div class="form-cell-value">
    <app-input
      [value]="copyMaterial.name"
      [withDebounce]="false"
      [inputError]="nameError"
      (valueChanged)="onNameChange($event)"
    ></app-input>
  </div>

  <div class="form-cell-title">Country</div>
  <div class="form-cell-value">
    <app-dropdown
      label="Country"
      [getId]="getId"
      [getName]="getName"
      [elements]="countries"
      [isMultiple]="false"
      [selectedElementId]="copyMaterial.country"
      [inputError]="countryError"
      (valueChanged)="onCountryChange($event)"
    ></app-dropdown>
  </div>

  <div class="form-cell-title">Price</div>
  <div class="form-cell-value">
    <app-input
      type="number"
      [value]="copyMaterial.price + ''"
      [withDebounce]="false"
      [inputError]="priceError"
      (valueChanged)="onPriceChange($event)"
    ></app-input>
  </div>

</div>

<div class="buttons-container">

  <app-button
    text="Cancel"
    [isCancelButton]="true"
    (clicked)="cancel()"
  >
  </app-button>

  <app-button
    text="Save"
    (clicked)="save()"
  ></app-button>

</div>
