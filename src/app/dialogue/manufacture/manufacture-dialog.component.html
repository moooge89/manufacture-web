<span class="dialog-title">{{manufacture.manufactureTypeLabel}}</span>

<section>

  <apx-chart
    *ngIf="chartOptions"
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [responsive]="chartOptions.responsive"
  ></apx-chart>

  <div class="right-section">
    <span
      *ngFor="let element of manufactureElements"
    >
    {{element.label}} : {{element.count}}
    </span>

  </div>

</section>
