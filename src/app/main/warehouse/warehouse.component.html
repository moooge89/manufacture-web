<section class="block table-section">

  <h1>Materials</h1>

  <app-table
    [headers]="['Icon', 'Material name', 'Available (kg)', 'Used in']"
    [rows$]="materials$"
    [columnNames]="['icon', 'name', 'available', 'usedIn']"
    [isMatIcon]="isMatIcon"
    (rowClicked)="onRowClick($event)"
  ></app-table>

</section>
