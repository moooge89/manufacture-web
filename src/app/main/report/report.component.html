<section class="block">

  <span class="big-bold">Report</span>

  <div class="content">

    <div class="filter-container">

      <div class="dropdowns-container">
        <span>1 team:</span>

        <app-dropdown
          label="Factory"
          [isMultiple]="false"
          [getId]="getId"
          [getName]="getName"
          [elements]="factoriesToShow"
          [selectedElementId]="firstFactoryId"
          (valueChanged)="onFirstFactoryChange($event)"
        ></app-dropdown>

        <app-dropdown
          label="Department"
          [isMultiple]="false"
          [getId]="getId"
          [getName]="getName"
          [elements]="firstDepartmentsToShow"
          [selectedElementId]="firstDepartmentId"
          [emptyMessage]="emptyMessageForFirstDepartment"
          (valueChanged)="onFirstDepartmentChange($event)"
        ></app-dropdown>

        <app-dropdown
          label="Team"
          [isMultiple]="false"
          [getId]="getId"
          [getName]="getName"
          [elements]="firstTeamsToShow"
          [selectedElementId]="firstTeamId"
          [emptyMessage]="emptyMessageForFirstTeam"
          (valueChanged)="onFirstTeamChange($event)"
        ></app-dropdown>

      </div>

      <div class="dropdowns-container">
        <span>2 team:</span>

        <app-dropdown
          label="Factory"
          [isMultiple]="false"
          [getId]="getId"
          [getName]="getName"
          [elements]="factoriesToShow"
          [selectedElementId]="secondFactoryId"
          (valueChanged)="onSecondFactoryChange($event)"
        ></app-dropdown>

        <app-dropdown
          label="Department"
          [isMultiple]="false"
          [getId]="getId"
          [getName]="getName"
          [elements]="secondDepartmentsToShow"
          [selectedElementId]="secondDepartmentId"
          [emptyMessage]="emptyMessageForSecondDepartment"
          (valueChanged)="onSecondDepartmentChange($event)"
        ></app-dropdown>

        <app-dropdown
          label="Team"
          [isMultiple]="false"
          [getId]="getId"
          [getName]="getName"
          [elements]="secondTeamsToShow"
          [selectedElementId]="secondTeamId"
          [emptyMessage]="emptyMessageForSecondTeam"
          (valueChanged)="onSecondTeamChange($event)"
        ></app-dropdown>

      </div>

    </div>

    <div id="chart">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </div>

  </div>


</section>
