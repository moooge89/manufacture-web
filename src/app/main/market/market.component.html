<section class="block table-section">

  <h1>Market</h1>

  <app-table
    [headers]="['Icon', 'Material name', 'Country', 'Price']"
    [rows]="materials"
    [columnNames]="['icon', 'name', 'country', 'price']"
    [isMatIcon]="isMatIcon"
    [isMoney]="isMoney"
    (rowClicked)="onRowClick($event)"
  ></app-table>

</section>
